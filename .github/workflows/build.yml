name: ğŸ—ï¸ Build

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ‘– Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: .node-version

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ‘– Lint
        run: npm run lint

      - name: ğŸ’„ Prettier
        run: npm run prettier

  types:
    name: ğŸ” Types
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: .node-version

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ” Type check
        run: npm run types

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: .node-version

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: âš¡ Run vitest
        run: npm run test

  playwright:
    name: ğŸ§‘â€ğŸ¤ Playwright
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: .node-version

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ³ Docker compose
        run: npm run docker

      - name: ğŸ§‘â€ğŸ¤ Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: ğŸ›  Setup Database
        run: npx prisma migrate reset --force

      - name: Build the Remix server
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  storybook:
    name: ğŸ“š Storybook
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # FIXME: remove fetch-depth if you're not using Chromatic.
          fetch-depth: 0

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: .node-version

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ“š Build storybook
        run: npm run storybook:build

      - name: ğŸ§‘â€ğŸ¤ Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: ğŸ¤Ÿ Accessibility tests
        run: npm run test:axeOnly

